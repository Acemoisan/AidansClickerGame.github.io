<!DOCTYPE html>
<html>
  <head>
    <title>Jailbreeeeek</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="aligner-item">

        <!--Work Button-->
        <button class="clicker" onClick="cookieClick(1)">Work button</button>
        <br>
        <p>Cookies: <span id="cookies">0</span></p>
        <p>Cookies/s: <span id="cookiesper">0</span></p>
        <br>

        <!--Granny Button-->
        <button class="upgrade-btn" onClick="buyGranny()">Buy 1 Granny</button>
        <br>
        <p>Grannies: <span id="grannies">0</span><br /></p>
        <p>Cost: <span id="grannyCost">10</span></p>

      </div>
    </div>
<script type="text/javascript" src="clicker.js"></script>

  </body>
</html>
